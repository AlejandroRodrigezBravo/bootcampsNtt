<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Taller 3</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body class="card-body">
		<div class="card text-white bg-dark mb-3">
		  <div class="card-header">Creaci√≥n de cliente</div>
		  <div class="card-body">
				<form th:action="@{/form}" th:object="${cliente}" method="post">
					<div class="form-group">
			  			<label for="inpCarRegistration">Nombre</label>
			  			<input class="form-control" name="name" th:field="*{name}">
					</div>
					<div class="form-group">
						  <label for="inpMake">Segundo nombre</label>
						  <input  class="form-control" id="inpTmake"  th:field="*{lastName}">
					</div>
					<div class="form-group">
						  <label for="inpModel">Dni</label>
						  <input type="text" class="form-control"  th:field="*{dni}">
					</div>
					<button type="submit" name="btnCreateCar" class="btn btn-success">Crear Cliente</button>
				</form>
			  </div>
			</div>
	</body>
</html>
